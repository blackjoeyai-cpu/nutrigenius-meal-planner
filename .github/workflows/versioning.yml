name: Version Information

on:
  push:
    branches:
      - main
      - release
      - dev
  pull_request:
    branches:
      - main
      - release
      - dev

permissions:
  contents: read

env:
  NODE_VERSION: "20"

jobs:
  version:
    name: üè∑Ô∏è Generate Version Info
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Get current version
        id: current_version
        run: |
          # Get the latest tag or default to 0.0.0
          CURRENT_VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "0.0.0")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Generate version info
        run: |
          # Run our version generation script
          npm run version

          # Show generated version info
          cat src/version.json

      - name: Read version info
        id: version_info
        run: |
          VERSION_INFO=$(cat src/version.json | tr -d '\n')
          echo "version_info=$VERSION_INFO" >> $GITHUB_OUTPUT

      - name: Update PR with version info
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: version-info
          message: |
            ## üè∑Ô∏è Version Information

            Current version: `${{ steps.current_version.outputs.current_version }}`

            <details>
            <summary>Version Details</summary>

            ```json
            ${{ steps.version_info.outputs.version_info }}
            ```

            </details>

      - name: üìù Write Version Summary
        if: always()
        run: |
          echo "## üè∑Ô∏è Version Information Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "Status: ‚úÖ Version information generated" >> $GITHUB_STEP_SUMMARY
            echo "Current version: \`${{ steps.current_version.outputs.current_version }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "Status: ‚ùå Failed to generate version information" >> $GITHUB_STEP_SUMMARY
          fi
