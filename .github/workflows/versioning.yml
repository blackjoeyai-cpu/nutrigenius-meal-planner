name: Version Information

on:
  push:
    branches:
      - main
      - release
      - dev
  pull_request:
    branches:
      - main
      - release
      - dev

permissions:
  contents: read
  pull-requests: write

env:
  NODE_VERSION: "20"

jobs:
  version:
    name: 🏷️ Generate Version Info
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Get current version
        id: current_version
        run: |
          # Get the latest tag or default to 0.0.0
          CURRENT_VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "0.0.0")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Generate version info
        run: |
          # Run our version generation script
          npm run version

          # Show generated version info
          cat src/version.json

      - name: Read version info
        id: version_info
        run: |
          VERSION_INFO=$(cat src/version.json | tr -d '\n')
          echo "version_info=$VERSION_INFO" >> $GITHUB_OUTPUT

      - name: Update PR with version info
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: version-info
          message: |
            ## 🏷️ Version Information

            Current version: `${{ steps.current_version.outputs.current_version }}`

            <details>
            <summary>Version Details</summary>

            ```json
            ${{ steps.version_info.outputs.version_info }}
            ```

            </details>

      - name: 📝 Write Version Summary
        if: always()
        run: |
          echo "## 🏷️ Version Information Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "Status: ✅ Version information generated" >> $GITHUB_STEP_SUMMARY
            echo "Current version: \`${{ steps.current_version.outputs.current_version }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "Status: ❌ Failed to generate version information" >> $GITHUB_STEP_SUMMARY
          fi

  release_check:
    name: 🔍 Release Check
    if: github.event_name == 'pull_request' && (github.base_ref == 'release' || github.base_ref == 'main')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Release Type
        id: release_type
        run: |
          if [[ "${{ github.base_ref }}" == "release" ]]; then
            echo "release_type=dev_to_release" >> $GITHUB_OUTPUT
            echo "This PR merges dev into release - will create new version"
          elif [[ "${{ github.base_ref }}" == "main" ]]; then
            echo "release_type=release_to_main" >> $GITHUB_OUTPUT
            echo "This PR merges release into main - will deploy existing version"
          fi

      - name: Get Current Version
        id: current_version
        run: |
          CURRENT_VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "0.0.0")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Update PR with Release Info
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: release-info
          message: |
            ## 🚀 Release Information

            ${{ github.base_ref == 'release' && '🚨 This PR will create a NEW version when merged!' || '✅ This PR will DEPLOY the existing version to production when merged!' }}

            - **Release Type**: ${{ github.base_ref == 'release' && 'New Version Creation (dev → release)' || 'Production Deployment (release → main)' }}
            - **Current Version**: `${{ steps.current_version.outputs.current_version }}`

            ${{ github.base_ref == 'release' && 'When this PR is merged, a new version will be automatically created based on the commit messages.' || 'When this PR is merged, the existing version will be deployed to production.' }}
